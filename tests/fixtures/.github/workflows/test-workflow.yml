        uses: zentered/issue-forms-body-parser@v2.2.0
        with:
          body: ${{ steps.read_issue_body.output.body }}

      - name: Another step
        run: |
          # Another bash script
          SCRIPT="some complex script"

          if [ "condition" ]; then
            echo "do something"
