name: Test Indentation Issues
on: [push]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # ratchet:actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Parse issue form body
        id: parse
        uses: zentered/issue-forms-body-parser@93bd9fdcb3679be1889d2006e9c2cf496899402e # ratchet:zentered/issue-forms-body-parser@v2.2.0
        with:
          body: ${{ steps.read_issue_body.output.body }}

      - name: Get Github Token
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # ratchet:actions/create-github-app-token@v2.1.1
        id: token
        with:
          app-id: 349757

  nested-job:
    runs-on: ubuntu-latest
    container:
      image: some-image:latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - name: Download Asset
        uses: dsaltares/fetch-gh-release-asset@aa2ab1243d6e0d5b405b973c89fa4d06a2d0fff7 # ratchet:dsaltares/fetch-gh-release-asset@master
        with:
          file: "rivendell"
          target: "rivendell"
